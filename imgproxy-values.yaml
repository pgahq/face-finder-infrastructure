resources:
  deployment:
    resources:
     limits:
       cpu: 500m
       memory: 1000Mi
     requests:
       cpu: 100m
       memory: 100Mi

  ingress:
    enabled: true
    hosts:
      - static.facefinder.dev.pga.com
    annotations:
       kubernetes.io/ingress.class: nginx
       cert-manager.io/issuer: "lets-encrypt"
    tls:
      - hosts:
          - static.facefinder.dev.pga.com
        secretName: static-facefinder-tls
